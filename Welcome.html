<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Online Shopping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 4em; /* Larger font for the welcome text */
            margin: 0;
            font-weight: bold;
            background-image: linear-gradient(to left, #ff7e5f, #feb47b, #ff6347, #32cd32, #1e90ff); /* Multicolor gradient */
            background-clip: text;  /* Clips the background to the text */
            color: transparent;  /* Makes the text color transparent to show the gradient */
            animation: float 5s ease-in-out; /* Animation applied to the welcome text */
        }
        .btn {
            padding: 15px 25px;
            font-size: 1.5em;
            background-color: #ff7e5f;
            color: white;
            border: none;
            cursor: pointer;
            margin: 15px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #feb47b;
        }
        .choice-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* More gap between the buttons */
            visibility: hidden; /* Initially hide login options */
        }

        /* Floating animation for the welcome text */
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            50% {
                transform: translateY(-30px);
                opacity: 1;
            }
            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }
    </style>
    <script>
        // Function to hide the welcome message and show the login buttons after 5 seconds
        function showLoginOptions() {
            setTimeout(function() {
                document.getElementById('welcome-message').style.display = 'none';  // Hide the welcome message
                document.getElementById('login-options').style.visibility = 'visible';  // Show login buttons
            }, 5000);  // Wait for 5 seconds
        }

        // Call the function when the page is loaded
        window.onload = showLoginOptions;
    </script>
</head>
<body>

    <!-- Welcome Text -->
    <h1 id="welcome-message">Welcome to Online Shopping</h1>

    <!-- Login Options (Initially hidden) -->
    <div class="choice-container" id="login-options">
        <!-- Admin Login -->
        <a href="AdminLogin.html">
            <button class="btn">Admin Login</button>
        </a>
        
        <!-- Customer Login -->
        <a href="CustomerLogin.html">
            <button class="btn">Customer Login</button>
        </a>
    </div>

</body>
</html>
